  #       with:
  #         github_token: ${{ secrets.GITHUB_TOKEN }}
  #         reporter: github-pr-review # Change reporter.
  #         eslint_flags: 'src/'
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1.4.2
      with:
        node-version: 10.x
    - name: Get file changes
      id: get_file_changes
      uses: trilom/file-changes-action@v1.2.3
      with:
        githubToken: ${{ secrets.GITHUB_TOKEN }}
        # plaintext: true
    - name: Filter file changes
      id: filtered_file_changes
      uses: actions/github-script@0.9.0
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const LEGACY_PATH = /^src\/.*\.(js|jsx|ts|tsx)$/
          let relevant_files = ""
          const changed_files = ${{ steps.get_file_changes.outputs.files }}
          changed_files.forEach(f => {
            console.log(f)
            if (f.match(LEGACY_PATH)) {
              relevant_files += f
            }
          })
          return relevant_files
    - name: Echo relevant files
      run: |
        echo Changed files: ${{ steps.filtered_file_changes.outputs.result }}
