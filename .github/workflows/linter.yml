name: Legacy JS Linter

on: 
  pull_request:
    branches: 
      - master
    paths:
    - 'src/**'
  push:
    branches:
      - master
    paths:
    - 'src/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1.4.2
      with:
        node-version: 10.x
    - name: Legacy JS Linter
      run: |
        yarn install
        yarn lint src/
