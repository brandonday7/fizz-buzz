name: Legacy JS Linter

on: 
  pull_request:
    branches: 
      - master
    paths:
    - 'src/**'
  push:
    branches:
      - master
    paths:
    - 'src/**'

jobs:
  # eslint:
  #   name: runner / eslint
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v1
  #     - name: eslint
  #       uses: reviewdog/action-eslint@v1
  #       with:
  #         github_token: ${{ secrets.GITHUB_TOKEN }}
  #         reporter: github-pr-review # Change reporter.
  #         eslint_flags: 'src/'
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1.4.2
      with:
        node-version: 10.x
    - name: Get file changes
      id: get_file_changes
      uses: trilom/file-changes-action@v1.2.3
      with:
        githubToken: ${{ secrets.GITHUB_TOKEN }}
        # plaintext: true
    - name: Filter file changes
      id: filtered_file_changes
      uses: actions/github-script@0.9.0
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const RELEVANT_FILE_TYPE = /^src\/.*\.(js|jsx|ts|tsx)$/
          let relevant_files = ""
          const changed_files = ${{ steps.get_file_changes.outputs.files }}
          changed_files.forEach(f => {
            if (f.match(RELEVANT_FILE_TYPE)) {
              relevant_files += " " + f
            }
          })
          return "yarn install && yarn lint" + relevant_files
    - name: Echo relevant files
      run: |
        echo Lint command: ${{ steps.filtered_file_changes.outputs.result }}
    - name: Legacy JS Linter
      run: |
        eval ${{ steps.filtered_file_changes.outputs.result }}
